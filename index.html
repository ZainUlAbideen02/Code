<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualizer Prototype</title>
  <style>
    body {
      margin: 0;
      background: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #title {
      text-align: center;
      padding: 10px;
      background: #282828;
      color: #00bcd4;
      font-size: 24px;
      letter-spacing: 1px;
    }

    canvas {
      display: block;
      margin: auto;
      background: #2b2b2b;
      border: 2px solid #00bcd4;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="title">Graph Visualizer Prototype</div>
  <canvas id="graphCanvas" width="900" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
